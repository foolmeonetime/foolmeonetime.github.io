<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Discover your Pond Fren with a fun and interactive experience. Generate a random link to a Pond Fren with one click!">
  <meta name="theme-color" content="#0e4d92">
  <title>Pond Link Generator</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Preload Media -->

<body>
  <!-- Background Video -->
  <video
    id="background-video"
    class="background-video"
    muted
    playsinline
    preload="auto"
    loop
    aria-hidden="true"
  >
    <source src="My Movie 2.mp4" type="video/mp4">
    Your browser does not support the video tag.

  <audio id="background-audio" preload="auto" loop>

  <!-- 3D Animation Container -->
  <div id="animation-container" aria-label="Interactive 3D animation"></div>

  </div>
